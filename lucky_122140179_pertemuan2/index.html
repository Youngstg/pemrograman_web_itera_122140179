<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="assets/kucing.jpg" alt="Logo">
                <h2>Dashboard Lucky</h2>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="header-right">
                    <div id="datetime"></div>
                    <div class="profile">
                        <img src="assets/foto12.jpg" alt="Profile">
                        <div class="profile-info">
                            <span class="name">Mahasiswa</span>
                            <span class="status">Aktif</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Stats Overview -->
            <div class="row">
                <div class="col-25">
                    <div class="card stats-card">
                        <div class="stats-icon primary">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stats-info">
                            <h3 id="schedule-count">0</h3>
                            <p>Jadwal Kuliah</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-25">
                    <div class="card stats-card">
                        <div class="stats-icon secondary">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stats-info">
                            <h3 id="task-count">0</h3>
                            <p>Tugas</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-25">
                    <div class="card stats-card">
                        <div class="stats-icon success">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stats-info">
                            <h3 id="org-count">0</h3>
                            <p>Kegiatan Organisasi</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-25">
                    <div class="card stats-card">
                        <div class="stats-icon warning">
                            <i class="fas fa-wallet"></i>
                        </div>
                        <div class="stats-info">
                            <h3 id="finance-balance">Rp 0</h3>
                            <p>Saldo</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Widgets -->
            <div class="row">
                <div class="col-50">
                    <!-- Widget Jadwal Kuliah -->
                    <div class="widget" id="schedule-widget">
                        <div class="widget-header">
                            <h2>Jadwal Kuliah</h2>
                            <button id="add-schedule-btn" class="primary"><i class="fas fa-plus"></i> Tambah</button>
                        </div>
                        <div id="schedule-form" class="hidden">
                            <input type="text" id="schedule-title" placeholder="Nama Mata Kuliah">
                            <select id="schedule-day">
                                <option value="">Pilih Hari</option>
                                <option value="Senin">Senin</option>
                                <option value="Selasa">Selasa</option>
                                <option value="Rabu">Rabu</option>
                                <option value="Kamis">Kamis</option>
                                <option value="Jumat">Jumat</option>
                            </select>
                            <input type="text" id="schedule-time" placeholder="Jam (mis: 10:00-12:00)">
                            <input type="text" id="schedule-location" placeholder="Lokasi">
                            <div class="repeat-options">
                                <label><input type="checkbox" id="schedule-repeat"> Jadwal berulang setiap minggu</label>
                                <div id="repeat-until-container" class="hidden">
                                    <label for="repeat-until">Berulang hingga: </label>
                                    <input type="date" id="repeat-until">
                                </div>
                            </div>
                            <div class="form-buttons">
                                <button id="save-schedule-btn" class="primary">Simpan</button>
                                <button id="cancel-schedule-btn" class="secondary">Batal</button>
                            </div>
                        </div>
                        
                        <!-- Grouped schedules by day -->
                        <div class="day-schedules">
                            <div class="day-section" id="senin-section">
                                <h3>Senin</h3>
                                <div class="day-items" id="schedule-senin"></div>
                            </div>
                            <div class="day-section" id="selasa-section">
                                <h3>Selasa</h3>
                                <div class="day-items" id="schedule-selasa"></div>
                            </div>
                            <div class="day-section" id="rabu-section">
                                <h3>Rabu</h3>
                                <div class="day-items" id="schedule-rabu"></div>
                            </div>
                            <div class="day-section" id="kamis-section">
                                <h3>Kamis</h3>
                                <div class="day-items" id="schedule-kamis"></div>
                            </div>
                            <div class="day-section" id="jumat-section">
                                <h3>Jumat</h3>
                                <div class="day-items" id="schedule-jumat"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Widget Daftar Tugas -->
                    <div class="widget" id="tasks-widget">
                        <div class="widget-header">
                            <h2>Daftar Tugas</h2>
                            <button id="add-task-btn" class="primary"><i class="fas fa-plus"></i> Tambah</button>
                        </div>
                        <div id="task-form" class="hidden">
                            <input type="text" id="task-title" placeholder="Judul Tugas">
                            <input type="date" id="task-deadline">
                            <select id="task-priority">
                                <option value="low">Prioritas Rendah</option>
                                <option value="medium">Prioritas Sedang</option>
                                <option value="high">Prioritas Tinggi</option>
                            </select>
                            <div class="form-buttons">
                                <button id="save-task-btn" class="primary">Simpan</button>
                                <button id="cancel-task-btn" class="secondary">Batal</button>
                            </div>
                        </div>
                        <div id="tasks-list"></div>
                    </div>
                </div>
                
                <div class="col-50">
                    <!-- Widget Kegiatan Organisasi -->
                    <div class="widget" id="org-widget">
                        <div class="widget-header">
                            <h2>Kegiatan Organisasi</h2>
                            <button id="add-org-btn" class="primary"><i class="fas fa-plus"></i> Tambah</button>
                        </div>
                        <div id="org-form" class="hidden">
                            <input type="text" id="org-title" placeholder="Nama Kegiatan">
                            <input type="date" id="org-date">
                            <textarea id="org-description" placeholder="Deskripsi Kegiatan"></textarea>
                            <div class="form-buttons">
                                <button id="save-org-btn" class="primary">Simpan</button>
                                <button id="cancel-org-btn" class="secondary">Batal</button>
                            </div>
                        </div>
                        <div id="org-list"></div>
                    </div>
                    
                    <!-- Widget Keuangan -->
                    <div class="widget" id="finance-widget">
                        <div class="widget-header">
                            <h2>Keuangan</h2>
                            <button id="add-finance-btn" class="primary"><i class="fas fa-plus"></i> Tambah</button>
                        </div>
                        <div id="finance-form" class="hidden">
                            <div class="form-group">
                                <input type="text" id="finance-description" placeholder="Deskripsi">
                            </div>
                            <div class="form-group">
                                <input type="number" id="finance-amount" placeholder="Jumlah (Rp)">
                            </div>
                            <div class="form-group">
                                <select id="finance-type">
                                    <option value="income">Pendapatan</option>
                                    <option value="expense">Pengeluaran</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" id="finance-date">
                            </div>
                            <div class="form-buttons">
                                <button id="save-finance-btn" class="primary">Simpan</button>
                                <button id="cancel-finance-btn" class="secondary">Batal</button>
                            </div>
                        </div>
                        
                        <!-- Finance Chart -->
                        <div class="finance-chart-container">
                            <canvas id="financeChart"></canvas>
                        </div>
                        
                        <div id="finance-list"></div>
                        <div class="finance-summary">
                            <div>Saldo: <span id="finance-balance">Rp 0</span></div>
                            <div>Pendapatan: <span id="finance-total-income">Rp 0</span></div>
                            <div>Pengeluaran: <span id="finance-total-expense">Rp 0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
